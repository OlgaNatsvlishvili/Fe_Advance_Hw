<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	
	<script>

		const number = prompt('Please, enter a number from 1 to 3. Where: 1 is Taba, 2 is Sharm and 3 is Hurgada.');

		let resort;

		switch (number) {
			case '1':
				resort = 'Taba';
				break;

			case '2':
				resort = 'Sharm';
				break;

			case '3':
				resort = 'Hurgada';
				break;

			default:
				resort = 'You enter a wrong number';
		}
			alert(resort);

		

	</script>
</body>
</html>
